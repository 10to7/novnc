version: '3.8'
services:
  novnc:  
    build:
      context: .
      args:
        ALPINE_TAG: ${ALPINE_TAG:-3.18.4}
        TARGETPLATFORM: amd64
        NOVNC_NOVNC_TAG: ${NOVNC_NOVNC_TAG:-v1.4.0}
        NOVNC_WEBSOCKIFY_TAG: ${NOVNC_WEBSOCKIFY_TAG:-v0.11.0}
    image: 10to7/novnc:latest
    environment:
      # Adjust to your screen size
      - DISPLAY_WIDTH=1600
      - DISPLAY_HEIGHT=968
    ports:
      - "8080:8080"
      # If you want to externally connect to the $DISPLAY, uncomment this line
      # - "6000:6000"
