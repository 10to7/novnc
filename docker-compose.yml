version: '3.8'
services:
  novnc:  
    build:
      context: .
      args:
        ALPINE_VERSION: ${ALPINE_VERSION:-3}
        TARGETPLATFORM: amd64
        NO_VNC_TAG: ${NO_VNC_TAG:-v1.4.0}
        WEB_SOCKIFY_TAG: ${WEB_SOCKIFY_TAG:-v0.11.0}
    image: 10to7/novnc:latest
    environment:
      # Adjust to your screen size
      - DISPLAY_WIDTH=1600
      - DISPLAY_HEIGHT=968
    ports:
      - "8080:8080"
      # If you want to externally connect to the $DISPLAY, uncomment this line
      # - "6000:6000"
